<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Горохова Елена</title>
    </head>
    <body>
        <div id="main_1">
            <script>
                "use strict";
                var lang = prompt('Введите название языка ("ru", "en", "fr", "de")');
                if (lang == "ru") {
                    alert('Полное название языка - "Русский"');
                } else if (lang == "en") {
                    alert('Полное название языка - "Английский"');
                } else if (lang == "fr") {
                    alert('Полное название языка - "Французский"');
                } else if (lang == "de") {
                    alert('Полное название языка - "Немецкий"');
                } else alert('Язык неизвестен');
            </script>
        </div>
    </body>
