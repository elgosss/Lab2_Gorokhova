<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Горохова Елена</title> 
    </head>
    <body>
        <div id="main_3">
            <script>
                "use strict";
                let x = parseFloat(prompt('Введите x'));
                let y = 0;
                if (x >= 100 && x != 105) {
                    y = Math.pow(x, 1/2);    
                } else if (x == 20 || x == 40) {
                    y = Math.pow(x, 1/3);
                } else {
                    y = x * x + 1;
                };
                document.write('<img src="z3.jpg" height="100px">');
                document.write('<p> y = ' + y + '</p>');
                document.write('<p><em> Горохова Елена </em></p>');
            </script>
        </div>
    </body>
